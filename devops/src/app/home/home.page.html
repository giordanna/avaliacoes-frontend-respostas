<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
      <div *ngFor="let i of Arr(125).fill(1) ; let idx = index">
        <ion-row *ngIf="idx % 4 === 0">
          <ion-col *ngFor="let i of Arr(4).fill(1); let idx2 = index">
            <ion-img [src]="url + (idx + idx2 + 1)" class="img"></ion-img>
          </ion-col>
        </ion-row>
      </div>
  </ion-grid>
</ion-content>
