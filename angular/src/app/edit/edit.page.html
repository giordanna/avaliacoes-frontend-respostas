<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Edit
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-list>
          <ion-list-header>
            <ion-label>List of Names</ion-label>
          </ion-list-header>

          <app-item
            *ngFor="let lenda of legends; let id = index"
            [lenda]="lenda"
            [indice]="id">
          </app-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
