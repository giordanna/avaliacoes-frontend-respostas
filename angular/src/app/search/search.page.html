<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">

    </ion-buttons>
    <ion-searchbar 
      color="danger" 
      mode="ios" 
      placeholder="Search for a legend"
      animated 
      (keyup)="onSearch()"
      [(ngModel)]="searchInput">

    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Showing <b>{{results.length}}</b> Results for: <b>{{searchInput}}</b></p><br />
  
  <!-- QuestÃ£o 3B: mostrando lista filtrada -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-list>
          <ion-item lines="full" *ngFor="let lenda of results">
            <ion-label>
              {{lenda}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
